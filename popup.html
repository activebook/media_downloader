<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Downloader</title>
  <link href="tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 400px;
      width: auto;
    }

    .media-item {
      transition: background-color 0.2s ease;
    }

    .media-item:hover {
      background-color: #f3f4f6;
    }

    .url-text {
      font-size: 0.75rem;
      line-height: 1.2;
    }

    /* Style for the copy button */
    .copy-btn {
      background-color: #e5e7eb;
      border-radius: 0.25rem;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-left: 0.5rem;
    }

    .copy-btn:hover {
      background-color: #d1d5db;
    }

    /* Tooltip for the copy button */
    .tooltip {
      position: relative;
    }

    .tooltip::after {
      content: "Copy to clipboard";
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f2937;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      z-index: 10;
    }

    .tooltip:hover::after {
      opacity: 1;
    }

    .tooltip.copied::after {
      content: "Copied!";
    }

    /* Container for the key and copy button */
    .key-container {
      display: flex;
      align-items: center;
      background-color: #e5e7eb;
      padding: 0.55rem;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.9rem;
      /* Increase font size to make it more readable */
    }
  </style>
</head>

<body class="min-h-[400px] m-0 p-4 bg-gray-50 font-sans">
  <div id="licenseSection" class="hidden">
    <h1 class="text-xl font-bold mb-4">Media Downloader Activation</h1>
    <p class="mb-2">Your unique key:</p>
    <div class="mb-4">
      <div class="key-container">
        <span id="uniqueKey" class="flex-grow"></span>
        <div id="copyKeyBtn" class="copy-btn tooltip">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </div>
      </div>
    </div>
    <p class="mb-2">Please provide the pass to activate:</p>
    <label for="licenseInput" class="sr-only">License key</label>
    <input type="text" id="licenseInput" class="w-full p-2 border border-gray-300 rounded mb-2"
      placeholder="Enter your license key">
    <button id="activateBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Activate
    </button>
    <div id="licenseStatus" class="mt-4 text-sm"></div>
  </div>

  <div id="mainContent" class="hidden">
    <div class="flex justify-between items-center mb-4 bg-gradient-to-r from-blue-200 via-sky-100 to-indigo-200 text-gray-800 p-2 -mx-4 -mt-4 mb-4 shadow-sm shadow-b-md" style="background-image: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.2) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(99, 102, 241, 0.2) 0%, transparent 50%); background-blend-mode: multiply; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 1px 3px 0 rgba(0, 0, 0, 0.1);">
      <div class="flex items-baseline">
        <h1 class="text-base font-bold ml-2">Media Downloader</h1>
        <small id="version" class="text-[10px] text-gray-400 ml-2"></small>
      </div>
      <div class="flex space-x-2 mr-1">
        <button id="refreshBtn"
          class="bg-blue-600 text-white p-1.5 rounded hover:bg-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-400"
          title="Refresh Media">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
          </svg>
        </button>
        <button id="downloadAllBtn"
          class="bg-green-600 text-white p-1.5 rounded hover:bg-green-500 focus:outline-none focus:ring-1 focus:ring-green-400"
          title="Fetch All">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="settingsBtn"
          class="bg-gray-600 text-white p-1.5 rounded hover:bg-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-400"
          title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <div id="status" class="text-sm text-gray-400 mt-2"></div>

    <div id="mediaList" class="mt-4 space-y-2">
      <!-- Media items will be populated here -->
    </div>
  </div>

  <script src="logger.js"></script>
  <script src="common.js"></script>
  <script src="license.js"></script>
  <script src="media_info.js"></script>
  <script src="media_store.js"></script>
  <script src="media_detector.js"></script>
  <script src="popup.js"></script>
</body>

</html>
