<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Downloader</title>
  <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="w-[350px] min-h-[400px] m-0 p-4 bg-gray-50 font-sans">
  <div id="licenseSection" class="text-center p-6 bg-white rounded-lg shadow-md">
    <h3 class="text-xl font-bold text-gray-800 mb-4">License Activation Required</h3>
    <p class="text-gray-600 mb-2">Your unique key: <span id="uniqueKey" class="font-mono text-blue-600"></span></p>
    <p class="text-gray-600 mb-4">Send this key to the developer to get your activation pass.</p>
    <input type="text" id="licenseInput" placeholder="Enter activation pass" class="w-full p-3 border border-gray-300 rounded-md mb-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button id="activateBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md font-medium transition-colors">Activate</button>
    <div id="licenseStatus" class="text-sm mt-4"></div>
  </div>
  <div id="mainContent" class="hidden">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-gray-800">Media Downloader</h3>
      <div class="flex space-x-2">
        <button id="downloadAllBtn" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md text-sm font-medium transition-colors hidden disabled:bg-gray-400 disabled:cursor-not-allowed">Download All</button>
        <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm font-medium transition-colors">Refresh</button>
      </div>
    </div>
    <div id="mediaList" class="max-h-[350px] overflow-y-auto space-y-2">
      <div class="text-center text-gray-500 py-8">No media detected yet. Try refreshing or interacting with the page.</div>
    </div>
    <div id="status" class="text-sm text-gray-600 mt-2"></div>
  </div>
  <script src="license.js"></script>
  <script src="popup.js"></script>
</body>
</html>
