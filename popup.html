<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Downloader</title>
  <link href="tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 400px;
      width: auto;
    }
    
    .media-item {
      transition: background-color 0.2s ease;
    }
    
    .media-item:hover {
      background-color: #f3f4f6;
    }
    
    .url-text {
      font-size: 0.75rem;
      line-height: 1.2;
    }
    
    /* Style for the copy button */
    .copy-btn {
      background-color: #e5e7eb;
      border-radius: 0.25rem;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-left: 0.5rem;
    }
    
    .copy-btn:hover {
      background-color: #d1d5db;
    }
    
    /* Tooltip for the copy button */
    .tooltip {
      position: relative;
    }
    
    .tooltip::after {
      content: "Copy to clipboard";
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f2937;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      z-index: 10;
    }
    
    .tooltip:hover::after {
      opacity: 1;
    }
    
    .tooltip.copied::after {
      content: "Copied!";
    }
    
    /* Container for the key and copy button */
    .key-container {
      display: flex;
      align-items: center;
      background-color: #e5e7eb;
      padding: 0.55rem;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.9rem; /* Increase font size to make it more readable */
    }
  </style>
</head>
<body class="min-h-[400px] m-0 p-4 bg-gray-50 font-sans">
  <div id="licenseSection" class="hidden">
    <h1 class="text-xl font-bold mb-4">Media Downloader Activation</h1>
    <p class="mb-2">Your unique key:</p>
    <div class="mb-4">
      <div class="key-container">
        <span id="uniqueKey" class="flex-grow"></span>
        <div id="copyKeyBtn" class="copy-btn tooltip">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </div>
      </div>
    </div>
    <p class="mb-2">Please provide the pass to activate:</p>
    <label for="licenseInput" class="sr-only">License key</label>
    <input type="text" id="licenseInput" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="Enter your license key">
    <button id="activateBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Activate
    </button>
    <div id="licenseStatus" class="mt-4 text-sm"></div>
  </div>
  
  <div id="mainContent" class="hidden">
    <h1 class="text-xl font-bold mb-4">Media Downloader</h1>
    
    <div class="mb-4">
      <button id="refreshBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Refresh Media
      </button>
      <button id="downloadAllBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
        Download All
      </button>
    </div>
    
    <div id="status" class="text-sm text-gray-600 mt-2"></div>
    
    <div id="mediaList" class="mt-4 space-y-2">
      <!-- Media items will be populated here -->
    </div>
  </div>
  
  <script src="common.js"></script>
  <script src="license.js"></script>
  <script src="popup.js"></script>
</body>
</html>
